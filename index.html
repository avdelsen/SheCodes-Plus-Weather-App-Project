<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plus Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">    
    <script
      src="https://kit.fontawesome.com/6616f86f2f.js"
      crossorigin="anonymous"
    ></script>
     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <div class="container">
      <form id="search-engine">
        <input class="searchbar" id="searchbar-city" type="text" placeholder="Search for a city" autocomplete="off" autofocus="on" />
        <input class="searchbutton" id="searchbutton-city" type="submit" value="Search" />
        <input class="currentbutton" id="current-location-button" type="submit" value="Current Location" />
      </form>
      <div class="date" id="currentDate">Thursday 5 Jan 2023, 12:37</div>
        <div class="row">
          <div class="col">
            <div class="wrapper1">
              <h1>Seville</h1>
              <h2>
              Wind: <span id="wind"></span>km/h
              <br />
              Humidity: <span id="humidity"></span>%
              </h2>
              <p class="currentweather" id="currentweather">
              <i class="fa-solid fa-cloud-sun currentweathericon"></i>
              <div class="currentweathertemp"><span id="currentweathertemp"></span><span>°C</span></div>
              <div class="currentweatherhighlow"><span id="currentlow"></span>°C  /<span id="currenthigh"></span>°C</div>
              <div class="currentweatherdescription"></div>
              
              </p>
            </div>
          </div>
          <div class="col text-center">
            <div class="wrapper2">
              <br />
              <br />
              <div class="row">
                <div class="col"> 
                  <div class="card" style="width: 100%">
                    <div class="card-body">
                      <h5 class="card-title">Fri</h5>
                      <span class="symbol"> <i class="fa-solid fa-sun"></i> </span>
                      <p class="card-text" class="temp">10° / <strong>19°</strong></p>
                    </div>
                  </div>
                </div>
                <div class="col text-center">
                  <div class="card" style="width: 100%;">
                    <div class="card-body">
                      <h5 class="card-title">Sat</h5>
                      <span class="symbol"> <i class="fa-solid fa-cloud-sun"></i> </span>
                      <p class="card-text" class="temp">14° / <strong>21°</strong></p>
                    </div>
                  </div>
                </div>
                <div class="col text-center"> 
                  <div class="card" style="width: 100%;">
                    <div class="card-body">
                      <h5 class="card-title">Sun</h5>
                      <span class="symbol"> <i class="fa-solid fa-cloud"></i> </span>
                      <p class="card-text" class="temp">10° / <strong>22°</strong></p>
                    </div>
                  </div>
                </div>
              </div>
              <br />
              <br />
              
              <div class="row">
                <div class="col text-center">
                  <div class="card" style="width: 100%;">
                    <div class="card-body">
                      <h5 class="card-title">Mon</h5>
                      <span class="symbol"> <i class="fa-solid fa-cloud-rain"></i> </span>
                      <p class="card-text" class="temp">9° / <strong>18°</strong></p>
                    </div>
                  </div>
                </div>
                <div class="col text-center">
                  <div class="card" style="width: 100%;">
                    <div class="card-body">
                      <h5 class="card-title">Tue</h5>
                      <span class="symbol"> <i class="fa-solid fa-cloud-sun-rain"></i> </span>
                      <p class="card-text" class="temp">10° / <strong>19°</strong></p>
                    </div>
                  </div>
                </div>
                <div class="col text-center">
                  <div class="card" style="width: 100%;">
                    <div class="card-body">
                      <h5 class="card-title">Wed</h5>
                      <span class="symbol"> <i class="fa-solid fa-cloud-sun"></i> </span>
                      <p class="card-text" class="temp">12° / <strong>19°</strong></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
       </div> 
       <footer><a href="https://github.com/avdelsen/SheCodes-Plus-Weather-App-Project">GitHub Repository</a></footer>
  <script src="src/index.js"></script>
  </body>
</html>
